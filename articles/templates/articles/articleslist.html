{% extends 'base.html' %}
{% block title%}
ARTICLES
{% endblock%}
{% block content%}
<div class="container">
    <h1> Articles List </h1>
    {% for ithem in articles %}
    <h2><a href="{% url 'articles:detail' slug=ithem.slug %}">{{ithem.title}}</a></h2>
    <p>{{ithem.snippet}}</p>
    <P>{{ithem.date}}</P>
    {% endfor %}
</div>
{% endblock %}
