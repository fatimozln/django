{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <title>
        {% block title%}
        {% endblock%}
    </title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <h2><a href="{% url 'articles:list'%}">FAMEMO</a></h2>
    <nav>
        <ul>
            <li>
                <form class="logout-link" action="{% url 'accounts:logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit">logout</button>

                </form>
            </li>
        </ul>
    </nav>
    <div class="wrapper">
        {% block content%}
        {% endblock %}
    </div>
</body>

</html>
