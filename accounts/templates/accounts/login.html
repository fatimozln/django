{% extends 'base.html' %}
{% block content%}
<h1> Login </h1>

<form class="" action="/accounts/login" method="POST">
    {{form}}
    {% csrf_token %}

    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}">

    {% endif %}
    <input type="submit" value="login">
</form>
{% endblock %}
